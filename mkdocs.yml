        - Building a Subsystem: Software/Subsystems/buildingASubsystem.md
        - Motors and Sensors: Software/Subsystems/motorsAndSensors.md
        - Motor States: Software/Subsystems/motorStates.md
        - Subsystem Variables: Software/Subsystems/subsystemVariables.md
      - Commands:
        - Software/Commands/index.md 
        - Structuring a Command: Software/Commands/structure.md
        - Properties of a Command: Software/Commands/properties.md
        - Command Composition:
          - Software/Commands/Composition/compositions.md
          - Compositional Types: Software/Commands/Composition/types.md
    - Git and Github: Software/gitAndGithub.md
      # ...
      # - Page n: section/page-n.md
    - Advanced:
      - Software/Advanced/index.md
      - PID Controllers: Software/Advanced/pid.md
      - Advanced java: 
        - Software/Java/advance.md
        - Inheritance: Software/Java/inheritance.md
        - Encapsulation: Software/Java/encapsulation.md

  - Hardware:
      - Hardware/index.md 
      # - Sensors:
      #   - Hardware/Sensors/index.md
      #   - Digital Sensors: Hardware/Sensors/digital.md
      #   - Analog Sensors: Hardware/Sensors/analog.md

  - Mechanical:
